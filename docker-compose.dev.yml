services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "9002:9002"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    command: npm run dev -- --turbopack -p 9002 --hostname 0.0.0.0